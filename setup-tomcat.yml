---
- name: setup tomcat
  hosts: all
  become: true
  tasks:
  - name: Install java on RedHat
    yum:
      name: java
      state: installed
    when: ansible_os_family == "RedHat"
  
  - name: Install java on Debian
    apt:
      name: default-jdk
      state: present
    when: ansible_os_family == "Debian"

  - name: Download tomcat
    get_url:
      url: https://dlcdn.apache.org/tomcat/tomcat-8/v8.5.92/bin/apache-tomcat-8.5.92.tar.gz
      dest: /opt

  - name: Extract Tomcat  
    unarchive:
      src: /opt/apache-tomcat-8.5.92.tar.gz
      dest: /opt
      remote_src: Yes

  - name: Give Execute permissions
    file:
      path: /opt/apache-tomcat-8.5.92/bin/startup.sh
      mode: '0777'

  - name: Starting Tomcat
    shell: nohup ./startup.sh
    args:
      chdir: /opt/apache-tomcat-8.5.92/bin
